<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- font awesome imports -->
    <script src="https://kit.fontawesome.com/392bfe1740.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Welcome to DevConnector</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="/dist" class=""> <i class="fas fa-code"></i> DevConnector </a>
      </h1>
      <ul>
        <li><a href="">Developers</a></li>
        <li><a href="">Register</a></li>
        <li><a href="">Login</a></li>
      </ul>
    </nav>
    <section class="container">
      <h1 class="large text-primary">
        Sign up
      </h1>
      <p class="lead"><i class="fas fa-user"></i> Create your account</p>
      <form action="dashboard.html" class="form">
        <div class="form-group">
          <input type="text" placeholder="Name" />
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email address" />
          <small class="form-text">
            This site uses Gravatar, so if you want a profile image, use a
            Gravatar email
          </small>
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Confirm password" />
        </div>
        <div class="buttons">
          <input type="button" value="Register" class="btn btn-primary" />
        </div>
        <p class="my-1">
          Already have an account? <a href="register.html"> Sign in</a>
        </p>
      </form>
    </section>
  </body>
</html>
