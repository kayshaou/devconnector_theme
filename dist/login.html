<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- font awesome imports -->
    <script src="https://kit.fontawesome.com/392bfe1740.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Welcome to DevConnector</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="/dist" class=""> <i class="fas fa-code"></i> DevConnector </a>
      </h1>
      <ul>
        <li><a href="">Developers</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
    <section class="container">
      <div class="alert alert-danger">
        Invalid credentials
      </div>

      <h1 class="large text-primary">
        Sign In
      </h1>
      <p class="lead"><i class="fas fa-user"></i> Sign into your account</p>
      <form action="dashboard.html" class="form">
        <div class="form-group">
          <input type="email" placeholder="Email address" />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" />
        </div>
        <div class="buttons">
          <input type="button" value="Register" class="btn btn-primary" />
        </div>
        <p class="my-1">
          Don't have an account? <a href="register.html"> Sign up</a>
        </p>
      </form>
    </section>
  </body>
</html>
