<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- font awesome imports -->
    <script src="https://kit.fontawesome.com/392bfe1740.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Welcome to DevConnector</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="/dashboard.html" class="">
          <i class="fas fa-code"></i> DevConnector
        </a>
      </h1>
      <ul>
        <li><a href="">Developers</a></li>
        <li><a href="">Register</a></li>
        <li><a href="">Login</a></li>
      </ul>
    </nav>
    <section class="container">
      <h1 class="large text-primary">
        Developers
      </h1>
      <p class="lead">
        <i class="fab fa-connectdevelop"></i> Browse and connect with developers
      </p>
      <div class="profiles">
        <!-- using grid system -->
        <div class="profile bg-light">
          <!-- left panel -->
          <!-- images -->
          <img
            class="round-img"
            src="http://www.gravatar.com/avatar/93e9084aa289b7f1f5e4ab6716a56c3b?s=100"
            alt=""
          />
          <!-- end of images -->
          <!-- middle panel -->
          <div>
            <h2>John Doe</h2>
            <p>Developer at Microsoft</p>
            <p>Seattle, WA</p>
            <a href="profile.html" class="btn btn-primary">View Profile</a>
          </div>

          <!-- skillsets -->
          <ul>
            <li class="text-primary"><i class="fas fa-check"></i>HTML</li>
            <li class="text-primary"><i class="fas fa-check"></i>CSS</li>
            <li class="text-primary"><i class="fas fa-check"></i>Python</li>
          </ul>
        </div>

        <div class="profile bg-light">
          <!-- left panel -->
          <!-- images -->
          <img
            class="round-img"
            src="http://www.gravatar.com/avatar/93e9084aa289b7f1f5e4ab6716a56c3b?s=100"
            alt=""
          />
          <!-- end of images -->
          <!-- middle panel -->
          <div>
            <h2>John Doe</h2>
            <p>Developer at Microsoft</p>
            <p>Seattle, WA</p>
            <a href="profile.html" class="btn btn-primary">View Profile</a>
          </div>

          <!-- skillsets -->
          <ul>
            <li class="text-primary"><i class="fas fa-check"></i>HTML</li>
            <li class="text-primary"><i class="fas fa-check"></i>CSS</li>
            <li class="text-primary"><i class="fas fa-check"></i>Python</li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
